<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "Button"
            }
        },
        "button2": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button2"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "Button"
            }
        },
        "button3": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button3"},
                "enabled": true,
                "label": "Button"
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "contenteditable": "true",
                "crossOrigin": null,
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "slot": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "slot"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "textField": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            }
        },
        "textField2": {
            "prototype": "montage/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField2"},
                "value": "Text"
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Fiducia MÃ³vil"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title"></h1>
        <img data-montage-id="image">
        <input data-montage-id="textField" type="text">
        <input data-montage-id="textField2" type="text">
        <button data-montage-id="button"></button>
        <div data-montage-id="slot"></div>
        <button data-montage-id="button2"></button>
        <button data-montage-id="button3"></button>
    </div>
</body>
</html>
